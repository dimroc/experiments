<div class="home">
  <h1><a href="http://www.github.com/dimroc">dimroc experiments</a></h1>
  <ul>
      <li ng-repeat="project in projects" class="{{project.key}}">
      <a href="{{project.url}}">
          <h2>{{project.title}}</h2>
          <span ng-if="project.renderer" data-renderer="{{project.renderer}}"/>
        </a>
      </li>
  </ul>
</div>
