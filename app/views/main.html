<div class="home">
  <header>
    <h1 class="span12"><span class="pull-left">dimroc experiments</span> <span class="span6 pull-right"><a href="http://blog.dimroc.com">blog</a> <a href="http://www.github.com/dimroc">github</a></span></h1>
  </header>
  <ul>
    <li ng-repeat="project in firstTwo" class="{{project.key}}">
      <a class="project" href="{{project.url}}">
        <h2>{{project.title}}</h2>
        <span ng-if="project.renderer" data-renderer="{{project.renderer}}"/>
      </a>
    </li>

    <li>
      <h2>
        Subscribe for updates!
        <br/>
        <small>
          Only one email every 6 months, if I even finish in time. Next Experiment:
          <a href="https://aws.amazon.com/deeplens/" target="_blank">AWS DeepLens</a>
        </small>
      </h2>
      <!-- Begin MailChimp Signup Form -->
      <link href="//cdn-images.mailchimp.com/embedcode/slim-10_7.css" rel="stylesheet" type="text/css">
      <style type="text/css">
        #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }
        /* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
        We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
      </style>
      <div id="mc_embed_signup">
        <form action="https://dimroc.us17.list-manage.com/subscribe/post?u=df0348c05504dd2d1ad810ba6&amp;id=e110246a27" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div id="mc_embed_signup_scroll">

            <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_df0348c05504dd2d1ad810ba6_e110246a27" tabindex="-1" value=""></div>
            <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
          </div>
        </form>
      </div>
      <!--End mc_embed_signup-->
    </li>

    <li ng-repeat="project in lastProjects" class="{{project.key}}">
      <a class="project" href="{{project.url}}">
        <h2>{{project.title}}</h2>
        <span ng-if="project.renderer" data-renderer="{{project.renderer}}"/>
      </a>
    </li>
  </ul>
</div>
